<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Compute Engine Ultimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="style.css">
    


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="app-layout">




        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="material-symbols-outlined">science</span>
                <h2>Toolkit</h2>
            </div>
            <div class="sidebar-content">
                <div class="tool-section">
                    <h3>Scientific Keypad</h3>
                    <div class="calc-grid">
                        <button class="calc-btn" onclick="insertMath('\\sqrt{x}')">√</button>
                        <button class="calc-btn" onclick="insertMath('^2')">x²</button>
                        <button class="calc-btn" onclick="insertMath('\\pi')">π</button>
                        <button class="calc-btn" onclick="insertMath('\\theta')">θ</button>
                        <button class="calc-btn" onclick="insertMath('\\sin')">sin</button>
                        <button class="calc-btn" onclick="insertMath('\\cos')">cos</button>
                        <button class="calc-btn" onclick="insertMath('\\tan')">tan</button>
                        <button class="calc-btn" onclick="insertMath('\\log')">log</button>
                        <button class="calc-btn" onclick="insertMath('\\int')">∫</button>
                        <button class="calc-btn" onclick="insertMath('\\sum')">Σ</button>
                        <button class="calc-btn" onclick="insertMath('\\lim')">lim</button>
                        <button class="calc-btn" onclick="insertMath('\\infty')">∞</button>
                        <button class="calc-btn" onclick="insertMath('\\frac{a}{b}')">a/b</button>
                        <button class="calc-btn" onclick="insertMath('\\partial')">∂</button>
                        <button class="calc-btn" onclick="insertMath('\\Delta')">Δ</button>
                        <button class="calc-btn" onclick="insertMath('\\approx')">≈</button>
                    </div>
                </div>





                <div class="tool-section">
                    <h3>Quick Graph</h3>
                    <div class="graph-container">
                        <canvas id="miniGraph"></canvas>
                    </div>
                    <input type="text" id="graphInput" placeholder="y = x^2" onchange="updateGraph(this.value)">
                </div>

                <div class="tool-section">
                    <h3>System Status</h3>
                    <div class="status-text">
                        Engine: Gemini 2.5 Flash<br>
                        Mode: Scientific<br>
                        Vision: Active<br>
                        Latency: 45ms
                    </div>
                </div>
            </div>
        </aside>





        <div class="main-area">
            <nav class="navbar">
                <div class="logo">
                    <span class="material-symbols-outlined" style="font-size: 36px;">face_6</span>
                    <span>MIA AI</span>
                </div>
            </nav>



            <div class="chat-container" id="chatContainer">
                <div class="chat-content" id="chatList">
                    
                    <div class="empty-state" id="emptyState">
                        <h1>Youe path for sucess</h1>
                        <p>Physics and Math AI helper</p>
                        
                        <div class="suggestions">
                            <div class="suggestion-chip" onclick="fillAndSend('Derive the time dilation formula.')">
                                Derive Time Dilation
                            </div>
                            <div class="suggestion-chip" onclick="fillAndSend('Solve the integral of ln(x).')">
                                Integral of ln(x)
                            </div>
                            <div class="suggestion-chip" onclick="fillAndSend('Analyze the projectile motion equations.')">
                                Projectile Motion Analysis
                            </div>
                        </div>
                    </div>

                </div>
            </div>



            <div class="input-container">
                <div class="input-wrapper">
                    <div class="image-preview-container" id="imagePreview">
                        <div class="remove-image" onclick="clearImage()">x</div>
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                    


                    <form class="input-box" id="typingForm">
                        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                        
                        <button type="button" class="action-btn" onclick="document.getElementById('fileInput').click()" title="Upload Image">
                            <span class="material-symbols-outlined">add_photo_alternate</span>
                        </button>
                        


                        <input type="text" id="userInput" placeholder="Paste image (Ctrl+V) or type problem..." autocomplete="off">
                        


                        <button type="submit" class="send-btn" id="sendBtn">
                            <span class="material-symbols-outlined">arrow_upward</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
